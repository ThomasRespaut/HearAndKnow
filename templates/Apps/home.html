<!-- speech_to_text.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
</head>
<body>
    <h1>Speech to Text</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio_file">
        <button type="submit">Convertir en texte</button>
    </form>
</body>
</html>
