{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hear&Know</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="connection">
    <div class="left_connection">
        <img src="{% static 'ehpad.jpg' %}" alt="Ehpad">
    </div>
    <div class="right_connection">
        <div class="form_connection">
            <h1>Connexion</h1>
            <form method="post">
                {% csrf_token %}
                <label>Identifiant :</label>
                <input type="text" placeholder="identifiant" name="username" required>
                <label>Mot de passe :</label>
                <input type="password" placeholder="motdepasse" name="password" required>

                <div class="message">
                    {{message}}
                </div>

                <input type="submit" value="Se connecter">
            </form>
        </div>
    </div>
</div>


</body>
</html>
